# electron-builder configuration
# https://www.electron.build/configuration/configuration

appId: com.maigexr.desktop
productName: maigeXR
copyright: Copyright 2024 maigeXR Team

# Directories
directories:
  buildResources: build
  output: dist

# Include files in the app package
files:
  - out/**/*
  - electron/dist/**/*
  - electron/splash.html
  - electron/icon.png
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

# Extra resources to include
extraResources:
  - from: build/
    to: .
    filter:
      - "**/*"

# ASar archive configuration
asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"

# Compression
compression: maximum

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

# Windows NSIS installer configuration
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: maigeXR
  license: LICENSE
  runAfterFinish: true

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# macOS DMG configuration
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  backgroundColor: "#0a0a0f"

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
  icon: build/icons
  category: Development
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  synopsis: AI-powered Extended Reality development platform
  description: |
    maigeXR is a revolutionary AI-powered Extended Reality development platform
    that combines Babylon.js, Three.js, and modern web technologies with
    advanced AI assistance capabilities.

# Debian package configuration
deb:
  depends:
    - libnotify4
    - libxtst6
    - libnss3
  packageCategory: devel
  priority: optional

# RPM package configuration
rpm:
  depends:
    - libnotify
    - libXtst
    - nss

# AppImage configuration
appImage:
  artifactName: "${productName}-${version}-${arch}.${ext}"

# Auto-update configuration (for future implementation)
publish:
  - provider: github
    owner: maigexr
    repo: maigexr-desktop
    releaseType: release

# Additional native module rebuild configuration
electronDownload:
  cache: node_modules/.cache/electron

# Build hooks
afterSign: null
beforeBuild: null
afterPack: null
afterAllArtifactBuild: null
